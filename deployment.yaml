apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
        - name: devopshint
          image: 872783840262.dkr.ecr.eu-west-2.amazonaws.com/devopshint:1.1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
